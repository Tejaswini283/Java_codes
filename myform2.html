<!DOCTYPE html>
<html lang="en">
    <head>

        <title>

            DOCUMENT
        </title>

    </head>
    <body>
        <form action="submitted.html" onsubmit="return validate()">
            Enter name:<input type="text" id="t1" value="" onchange="val1()">
            Enter password:<input type="password" id="p1" value="" onchange="val1()">
            <input type="submit" id="sub1" disabled>

        </form>
        <div id ="d1" style="color:purple">
        </div>
        <script>
            function val1()
             {
                var t1=document.getElementById("t1");
            var p1=document.getElementById("p1");
            var x=true;
            if(t1.value=='')
            {
                x=false;

            }
            if(p1.value=='')
            {
                x=false;
            }
            if(x)
            {
                document.getElementById("sub1").disabled=false;

            }    
            return x;
            }

        function validate()
        {
            var t1=document.getElementById("t1");
            var p1=document.getElementById("p1");
            var d1=document.getElementById("d1");
            
            if(t1.value=='')
            {
                t1.focus();
                t1.style.border='1 solid red';
                d1.innerHTML="*ENTER NAME*";
                return false;
            }
            if(p1.value=='')
            {
                p1.focus();
                p1.style.border='1 solid red';
                d1.innerHTML="*ENTER PASSWORD*";
                return false;
            }

        return true;
        }
        </script>
    </body>
</html>
